name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Required: In repo Settings → Secrets and variables → Actions, add
      # VITE_SUPABASE_URL = https://YOUR_PROJECT_REF.supabase.co
      # VITE_SUPABASE_ANON_KEY = your anon key (so Edge Functions and auth work)
      - name: Build
        run: pnpm build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}
      
      - name: Copy CNAME and create .nojekyll and 404.html
        run: |
          if [ -f CNAME ]; then
            cp CNAME apps/web/dist/CNAME
          fi
          # Create .nojekyll to disable Jekyll processing
          touch apps/web/dist/.nojekyll
          # SPA fallback for www.daypilot.co (and any path): 404.html = index.html.
          cp apps/web/dist/index.html apps/web/dist/404.html
      - name: Create index.html for SPA routes (200 instead of 404)
        run: bash apps/web/scripts/spa-fallback-pages.sh apps/web/dist
      - name: Verify build output
        run: |
          ls -la apps/web/dist/
          echo "Build complete. Files in dist:"
          find apps/web/dist -type f | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
